<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/estilos/stylosPagina_02.css">
    <title>Tu Página</title>
</head>
<body>
    <header>
        <h1>Mi Página</h1>
        <nav>
            <ul>
                <li><a href="#pagina-principal">Principal</a></li>
                <li><a href="#pagina-inputs">Inputs</a></li>
                <li><a href="#otra-pagina">Otra Página</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="pagina-principal" class="content">
            <h2>Página Principal</h2>
            <!-- Contenido de la página principal aquí -->
            <p>¡Bienvenido a la página principal!</p>
        </section>
        
        <section id="pagina-inputs" class="content">
            <h2>Página con 6 Inputs</h2>
            <!-- Contenido de la página con 6 inputs aquí -->
            <form>
                <label for="input1">Input 1:</label>
                <input type="text" id="input1" name="input1">
                <!-- Repite este bloque de input según tus necesidades -->
            </form>
        </section>

        <section id="otra-pagina" class="content">
            <h2>Otra Página</h2>
            <!-- Contenido de la otra página aquí -->
            <p>Esta es otra página.</p>
        </section>

        <!-- Páginas adicionales -->
        <!-- Puedes agregar más páginas según sea necesario -->

        <div class="pagination">
            <!-- Paginación aquí -->
        </div>
    </main>

    <footer>
        <p>© 2024 Tu Página</p>
    </footer>
</body>
</html>
