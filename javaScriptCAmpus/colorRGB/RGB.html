<html lang="en">

<head>

<body>
    <div class="contenedor-principal">
        <div class="contenedor-interno">
            <div class="color">
                <label for="rojo">Red</label>
                <input type="range" id="rojo" min="0" max="255" value="23">
                <p id="red-text"></p>

            </div>
            <div class="color">
                <label for="green">Green</label>
                <input type="range" id="green" min="0" max="255" value="41">
                <p id="green-text"></p>

            </div>
            <div class="color">
                <label for="blue">Blue</label>
                <input type="range" id="blue" min="0" max="255" value="56">
                <p id="blue-text"></p>

            </div>



        </div>

    </div>
    <script src="RGB.js"></script>
</body>
