<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    <div class="container">
        <div id="resultado">
            <input type="text" id="result">
        </div>
     
            <button class="sumar operar"  >+</button>
            <button class="restar operar">-</button>
            <button class="multiplicar operar">x</button>
            <button class="dividir operar">/</button>
            <button class="igual operar">=</button>    
      
            <div class="numeros num7">7</div>
            <div class="numeros num8">8</div>
            <div class="numeros num9">9</div>
     
      
            <div class="numeros num4">4</div>
            <div class="numeros num5">5</div>
            <div class="numeros num6">6</div>
       
        
            <div class="numeros num1">1</div>
            <div class="numeros num2">2</div>
            <div class="numeros num3">3</div>
        
     
            <div class="numeros cero">0</div>
            <div class="numeros punto">.</div>
            <div class="numeros borrar">ac</div>
            
        
        
        
    </div>
    <script src="calculadora.js"></script>
</body>
</html>
