<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>Click ME!!!</button>
    <span class="text">Pasa EL mouse por encima</span>
    <script>
        const button = document.querySelector("button")
        const text =document.querySelector(".text")
        button.addEventListener('click', ()=>alert("has pulsado el boton"))
        text.addEventListener("mouseenter", ()=>{
            const event = new Event("click");
            button.dispatchEvent(event)
        }) 
        
        //el button.DispatchaEvent dispara el evento del boton sin que el lo hiciera 
        // el coge el evento y lo envia al√± button haciendo {falso}
    </script>

</body>
</html>
